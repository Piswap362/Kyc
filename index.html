<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6A0DAD, #4B0082); /* Purple Gradient */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        .kyc-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .kyc-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #FFD700;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: not-allowed;
            margin-top: 15px;
        }
        .kyc-icon {
            font-size: 120px;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>KYC Verification</h2>
        <p>üîç Identity verification is coming soon!</p>

        <div class="kyc-box">
            <p><strong>Coming Soon</strong></p>
            <button class="kyc-btn" disabled>Start KYC</button>
        </div>
    </div>

    <i class="fa-solid fa-id-card kyc-icon"></i> <!-- KYC Icon -->
</body>
</html>
